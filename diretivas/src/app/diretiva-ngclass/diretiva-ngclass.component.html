<h5>Com property-binding</h5>

<h1>
    <i class="glyphicon" [class.bi-star]="!meuFavorito" [class.bi-star-fill]="meuFavorito" (click)="onClick()"></i>
</h1>

<h5>Com Diretiva ngClass</h5>
<h1>
    <i class="glyphicon" [ngClass]="{'bi-star':!meuFavorito, 'bi-star-fill': meuFavorito }" 
    (click)="onClick()"></i>
</h1>
