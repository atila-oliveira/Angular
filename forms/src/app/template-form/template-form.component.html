<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-group" style="margin-top: 25px;">
    <div class="form-group">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" #nome class="form-control" id="nome" placeholder="nome" name="nome" [(ngModel)]="usuario.nome" required>
        <!--<div>{{ nome.className }}</div>-->
    </div>
    <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="nome@email.com" name="email" [(ngModel)]="usuario.email" required email>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
