<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-group" style="margin-top: 25px;">
    <div class="form-group has-validation" [class.has-error]="!nome.valid && nome.touched">
        <div class="col-sm-12">
            <label for="nome" class="form-label">Nome</label>
        </div>
        <div class="col-sm-12">
            <input type="text" #nome="ngModel" class="form-control" [class.is-invalid]="!nome.valid && nome.touched"
                id="nome" placeholder="nome" name="nome" [(ngModel)]="usuario.nome" required>

            <!--<div>{{ nome.className }}</div>-->
            <div *ngIf="!nome.valid && nome.touched" class="invalid-feedback">Nome é obrigatório</div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-12">
            <label for="email" class="form-label">Email</label>
        </div>
        <div class="col-sm-12">
            <input type="email" #email="ngModel" [class.is-invalid]="!email.valid && email.touched" class="form-control"
                id="email" placeholder="nome@email.com" name="email" [(ngModel)]="usuario.email" required email>

            <div *ngIf="!email.valid && email.touched" class="invalid-feedback">Email é obrigatório</div>
        </div>
    </div>

    <div ngModelGroup="endereco">
    <div class="form-group row">
        <div class="col-md-3">
            <label for="cep" class="form-label">Cep</label>
            <input type="text" [class.is-invalid]="!cep.valid && cep.touched" class="form-control"
                id="cep" name="cep" [(ngModel)]="usuario.endereco.cep" required #cep="ngModel"
                (blur)="consultarCEP(f.value.endereco.cep, f)">
                <div *ngIf="!cep.valid && cep.touched" class="invalid-feedback">CEP é obrigatório</div>
        </div>
        <div class="col-md-3">
            <label for="numero" class="form-label">Número</label>
            <input type="text"  [class.is-invalid]="!numero.valid && numero.touched" class="form-control"
                id="numero" name="numero" [(ngModel)]="usuario.endereco.numero" required #numero="ngModel">
                <div *ngIf="!numero.valid && numero.touched" class="invalid-feedback">Número é obrigatório</div>
        </div>
        <div class="col-md-6">
            <label for="complemento" class="form-label">Complemento</label>
            <input type="text" #complemento="ngModel" class="form-control"
                id="complemento" name="complemento" [(ngModel)]="usuario.endereco.complemento">
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-12">
            <label for="rua" class="form-label">Rua</label>
        </div>
        <div class="col-md-12">
            <input type="text" #rua="ngModel" class="form-control"
                id="rua" name="rua" [(ngModel)]="usuario.endereco.rua" readonly>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-4">
            <label for="bairro" class="form-label">Bairro</label>
            <input type="text" #bairro="ngModel" class="form-control"
                id="bairro" name="bairro" [(ngModel)]="usuario.endereco.bairro" readonly>
                
        </div>
        <div class="col-md-4">
            <label for="cidade" class="form-label">Cidade</label>
            <input type="text" #cidade="ngModel" class="form-control"
                id="cidade" name="cidade" [(ngModel)]="usuario.endereco.cidade" readonly>
               
        </div>
        <div class="col-md-4">
            <label for="Estado" class="form-label">Estado</label>
            <input type="text" #estado="ngModel" class="form-control"
                id="estado" name="estado" [(ngModel)]="usuario.endereco.estado" readonly>
        </div>
    </div>
</div>
    

    <br>
    <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>

    <app-form-debug [form]="f"></app-form-debug>
</form>
